<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Status Checker</title>
  <style>
    body { font-family: serif; margin: 20px; }
    h1 { font-size: 2.4em; }
    #status-label { font-size: 2em; margin-top: 20px; }
    .negative { color: #c00; font-weight: bold; }
    .positive { color: #060; font-weight: bold; }
    .zero { color: #0066cc; font-weight: bold; }
    input[type="text"] {
      font-size: 1.1em;
      padding: 4px 10px;
      margin-left: 10px;
      width: 150px;
    }
    button {
      font-size: 1em;
      margin-top: 8px;
      padding: 5px 15px;
    }
    hr { margin: 23px 0; }
  </style>
</head>
<body>
  <h1>Number Status Checker</h1>
  <label for="numInput">Enter a Number:</label>
  <input type="text" id="numInput" />
  <br/>
  <button onclick="checkStatus()">Check Status</button>
  <hr>
  <span id="status-title" style="font-size:1.6em; font-weight:bold;">Status:</span>
  <div id="status-label"></div>
  <script>
    function checkStatus() {
      var num = document.getElementById('numInput').value;
      var statusLabel = document.getElementById('status-label');
      num = Number(num);
      if (isNaN(num)) {
        statusLabel.innerHTML = '<span style="color:#cc6600;font-weight:bold;">Please enter a valid number.</span>';
      } else if (num > 0) {
        statusLabel.innerHTML = '<span class="positive">The number is <b>POSITIVE</b>.</span>';
      } else if (num < 0) {
        statusLabel.innerHTML = '<span class="negative">The number is <b>NEGATIVE</b>.</span>';
      } else {
        statusLabel.innerHTML = '<span class="zero">The number is <b>ZERO</b>.</span>';
      }
    }
  </script>
</body>
</html>
